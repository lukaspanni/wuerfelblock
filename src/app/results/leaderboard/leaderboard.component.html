<ion-list class="leaderboard">
  <ion-item>
    <ion-label>Spieler</ion-label>
    <ion-note slot="end">Punkte</ion-note>
  </ion-item>
  <ion-item *ngFor="let entry of leaderboardDisplayData; let rank = index">
    <ion-text slot="start" color="medium"> {{ entry.placement }}. </ion-text>
    <ion-label>{{ entry.player }}</ion-label>
    <ion-note slot="end">{{ entry.points | number }}</ion-note>
  </ion-item>
</ion-list>

<ion-button color="light" expand="block" (click)="displayMore()" [hidden]="!showDisplayMoreButton">
  <ion-icon name="chevron-down-outline" slot="start"></ion-icon>
  Mehr
</ion-button>
<ion-button color="light" expand="block" (click)="displayInitial()" [hidden]="!showDisplayLessButton">
  <ion-icon name="chevron-up-outline" slot="start"></ion-icon>
  Zur√ºcksetzen
</ion-button>
