<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      WÃ¼rfelblock
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="main-block" fixed>
    <ion-row>
      <ion-col></ion-col>
      <ion-col *ngFor="let player of players" [size]="12/(players.length+1)">{{player.name}}</ion-col>
    </ion-row>
    <ion-row *ngFor="let category of categories">
      <ion-col [size]="12/(players.length+1)">
        <!-- TODO Wrap Text nicely -->
        <span *ngIf="category.description != null">{{category.description}}</span>
      </ion-col>
      <ion-col *ngFor="let player of players; let i = index" [size]="12/(players.length+1)">
        <span *ngIf="category.description != null">{{i + 1}}</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
